<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Pig Game</title>
    </head>
    <body>
        <div id="dice"></div>
        <ul id="game"></ul>
        
        <script type="text/template" id="die-template"">
        	<h1>You rolled <%= roll %>!</h1>
        </script>
        
        <script type="text/template" id="player-template">
        	Your score is <%= score %>!
        	<br>
        	<button type="button" class="play">roll again?</button>
        	<button type ="button" class="end">end turn</button>
        	<ol>
        		<% for(i = history.length - 1; i >= 0; i--) { %>
        			<li> <%=history[i]%> </li>
        		<% } %>
        		
        	</ol>
        </script>
        
        
        <script src="js/lib/jquery.js" type="text/javascript"></script>
        <script src="js/lib/underscore.js" type="text/javascript"></script>
        <script src="js/lib/backbone.js" type="text/javascript"></script>
        <script src="js/lib/backbone.localStorage.js" type="text/javascript"></script>
        
		<script src="js/routers/router.js" type="text/javascript"></script>
        <script src="js/models/die-model.js" type="text/javascript"></script>
        <script src="js/views/die-view.js" type="text/javascript"></script>
        <script src="js/views/player-view.js" type="text/javascript"></script>
        <script src="js/models/player-model.js" type="text/javascript"></script>

		<script src="js/app.js" type="text/javascript"></script>

    </body>
</html>
